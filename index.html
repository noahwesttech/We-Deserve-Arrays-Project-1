<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Mood Booster App</title>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="app-name">Mood Booster</span>
                        <!-- Burger menu -->
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <!-- Links container for Home and Favorites -->
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul class="link_section">
                                    <li class="is-active home-btn"><a>Home</a></li>
                                    <li class="favorite-btn"><a href="">Favorites</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Main Body -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <!-- Left column for dog section -->
                    <div class="column is-6">
                        <figure class="image is-4by3 left-img">
                                <div class="is-clickable-dog" id="dog-picture">
                                    <img src="./assets/dog.jpg" alt="Dog peeking from the bottom">
                                </div>
                        </figure>
                    </div>
                    <!-- Right column for cat section -->
                    <div class="column is-6">
                        <figure class="image is-4by3 right-img">
                            <div class="is-clickable-cat" id="cat-picture">
                                <img src="./assets/cat.jpg" alt="White cat looking up">
                            </div>
                        </figure>
                    </div>
                </div>

                <!-- Button container -->
                <div class="columns is-vcentered">
                    <div class="column is-5"></div>
                    <!-- Next Button -->
                    <div class="column is-2" style="display:none">
                        <button class="button" id="next-button">NEXT</button>
                    </div>
                    <div class="column is-5"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><a>Mood Booster developed by We Deserve Arrays </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
